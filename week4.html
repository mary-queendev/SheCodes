<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css-files/week2Task.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> -->
  </head>

  <body>
    <div class="container cover">
      <form class="top" id="current-city">
        <input
          type="text"
          class="input"
          placeholder="Input City"
          id="input-city" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div class="current-weather">
        <div class="city" id="weather-city">Abuja</div>
        <div class="date" id="current-info">
          <span id="weather-date">2/23/23</span>
          <span id="weather-time">20:29</span>
        </div>

        <div class="symbol">☀️</div>
        <div class="temp">
          <span
            ><span id="celcius" href="#"></span> |
            <a id="fahrenheit" href="#"> &deg;F</a></span
          >
        </div>
      </div>

      <span class="forecast">Forecast:</span>

      <div class="row rows">
        <div class="col-2 cols">
          <span class="forecast-date">Thur, 2/3/2023</span>
          <div class="forecast-symbol">☁️</div>
          <span class="forecast-date">20&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Fri, 3/3/2023</span>
          <div class="forecast-symbol">🌥️</div>
          <span class="forecast-date">25&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Sat, 4/3/2023</span>
          <div class="forecast-symbol">🌧️</div>
          <span class="forecast-date">18&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Sun, 5/3/2023</span>
          <div class="forecast-symbol">☀️</div>
          <span class="forecast-date">32&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Mon, 6/3/2023</span>
          <div class="forecast-symbol">🌤️</div>
          <span class="forecast-date">28&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Tue, 7/3/2023</span>
          <div class="forecast-symbol">🌥️</div>
          <span class="forecast-date">20&deg;C</span>
        </div>
      </div>
    </div>

    <script src="js-files/weatherapp.js"></script>
  </body>
</html>
