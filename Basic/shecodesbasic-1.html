<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes basic Homework</title>
    <style>
        * {
            background-color: #f5f0fe;
        }


        h1 {
            color: #885df1;
            font-size: 50px;
            text-decoration: underline;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #272044;
            font-size: 30px;
        }

        h3 {
            text-align: center;
            font-size: 20px;
        }

        ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            justify-content: center;


        }

        li {
            padding-inline: 20px;

        }

        a {
            text-decoration: none;
            font-size: 20px;
        }

        button {
            color: blueviolet;
            border: 1px solid blueviolet;
            padding: 15px 20px;
            display: block;
            margin: 20px auto;
            background: transparent;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 300ms ease-in-out;
        }

        button:hover {
            background-color: blueviolet;
            color: white;
            cursor: pointer;

        }

        .coders {
            color: blue;
        }

        .courses {
            color: red;
        }

        .stories {
            color: green;
        }

        img {
            display: block;
            margin: 30px auto;
            width: 400px;
            height: 200px;
        }

        .contact {
            margin-top: 20px;
            text-align: center;
            
        }

        .reach {
            color: #885df1;
        }
    </style>
</head>

<body>
    <h1>
        SheCodes
    </h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
        <li>
            <a href="https://www.shecodes.io/students" target="_blank" class="coders">
                Coders
            </a>
        </li>
        <li>
            <a href="https://www.shecodes.io/workshops" target="_blank" class="courses">
                Courses
            </a>
        </li>
        <li>
            <a href=" https://www.shecodes.io/stories" target="_blank" class="stories">
                Stories
            </a>
        </li>
    </ul>
    <hr>
    <h3>
        More info
    </h3>
    <img src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg" />

    <div class="contact">
        <span class="reach">Email:</span> hello@shecodes.io
        <span class="reach">Instagram:</span> @shecodes.io
    </div>

</body>

</html>
