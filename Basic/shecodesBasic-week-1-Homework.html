<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basic week 1 general Homework</title>
    <style>
        * {
            margin: 10px auto;

        .current {

            margin: 20px auto;
            background: #1a64d6;
            font-size: 16px;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 200ms ease-in-out;
        }

        button:hover {
            background-color: #ffffff;
            color: #1a64d6;
            cursor: pointer;
        }

        .name {
            opacity: 0.7;
            font-family: monospace;
            font-size: 15px;

</head>
