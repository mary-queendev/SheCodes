    <h1>SHECODES CHALLENGE</h1>
    <script>
      let name = prompt('what is your first name?')
      name = name.trim()
      name = name.toUpperCase()

      if (name.length <= 1){
        alert('Too bad for you')
      } else{
        alert(`Welcome, ${name}`)
      } 
    </script>
