<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css-files/week2Task.css" />
  </head>

  <body>
    <div class="container cover">
      <div class="top">
        <input type="text" class="input" placeholder="Input City" />
        <button type="button" class="btn btn-primary">Search</button>
      </div>

      <div class="current-weather">
        <div class="city">Abuja, Nigeria</div>
        <div class="date">Saturday, 21/2/2023</div>

        <div class="symbol">☀️</div>
        <div class="temp">Sunny, 35&deg;C</div>
      </div>

      
      <span class="forecast">Forecast:</span>
      

      <div class="row rows">
        <div class="col-2 cols">
          <span class="forecast-date">Sun, 22/1/2023</span>
          <div class="forecast-symbol">☁️</div>
          <span class="forecast-date">20&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Mon, 23/1/2023</span>
          <div class="forecast-symbol">🌥️</div>
          <span class="forecast-date">25&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Tue, 24/1/2023</span>
          <div class="forecast-symbol">🌧️</div>
          <span class="forecast-date">18&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Wed, 25/1/2023</span>
          <div class="forecast-symbol">☀️</div>
          <span class="forecast-date">32&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Thur, 22/1/2023</span>
          <div class="forecast-symbol">🌤️</div>
          <span class="forecast-date">28&deg;C</span>
        </div>
        <div class="col-2 cols">
          <span class="forecast-date">Frid, 22/1/2023</span>
          <div class="forecast-symbol">🌥️</div>
          <span class="forecast-date">20&deg;C</span>
        </div>
      </div>
    </div>
  </body>
</html>
